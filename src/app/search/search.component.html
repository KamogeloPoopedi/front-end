<!-- search.component.html -->
<input type="text" [(ngModel)]="query" (input)="searchUsers()" placeholder="Search for a user.." title="Type a username" />


<div class="user-list">
  <div *ngFor="let user of users" class="user-item">
    <mat-icon class="avatar">account_circle</mat-icon>
    <span class="username">{{ user.userName }}</span>
    <button mat-icon-button (click)="addContact(user.userId, user.contactId)">
      <mat-icon class="add-icon">add</mat-icon> <!-- Use the plus icon here -->
    </button>
  </div>
</div>
