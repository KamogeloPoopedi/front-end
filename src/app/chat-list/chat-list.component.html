<!-- chat-list.component.html -->

<div class="chat-list-container">
    <h2 class="header">Chat List</h2>
  
    <div *ngIf="contacts && contacts.length > 0">
      <ul>
        <li *ngFor="let contact of contacts" class="contact-item">
          {{ contact.name }} <!-- Adjust based on your User model -->
        </li>
      </ul>
    </div>
  
    <div *ngIf="!contacts || contacts.length === 0" class="no-contacts-message">
      No contacts available.
    </div>
  </div>
