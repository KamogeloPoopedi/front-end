<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Login & Signup Form </title>
  </head>
  <body>
    <section class="wrapper">
      <div class="form signup">
        <header>Signup</header>
        <form #registerForm="ngForm" (ngSubmit)="register()" novalidate>
          <input type="text" [(ngModel)]="email"  name="email"  placeholder="Email address"  required />
          <input type="password" [(ngModel)]="password"  name="password"  placeholder="Password" required />
          <input type="text" [(ngModel)]="userName"  name="userName"   placeholder="Full name" required />
        
          <input type="submit" value="Signup" />
        </form>
      </div>
    </section>
  </body>
</html>
